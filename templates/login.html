{% extends 'base.html' %}
{% block content %}
    <div class="col-md-5 mx-auto">
        <div class="card m-5">

            <div class="card-body">
                <div class="p-3 mb-2 text-white font-weight-bold text-center" style="background-color: black">LOGIN
                    CUSTOMER
                </div>
                {% if errmsg %}
                    <div class="alert alert-danger" role="alert">
                        {{ errmsg }}
                    </div>
                {% endif %}
                <form action="/customers/login/" method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <label>Username</label>
                        <input required class="form-control" name="uname"
                               value="{{ values.username }}"
                               placeholder="Your username for login">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword4">Password</label>
                        <div class="input-group">
                            <input required type="password" class="form-control pwd" name="upass">
                            <button class="btn btn-sm btn-primary reveal" type="button"><i class="fas fa-eye"></i></button>
                        </div>
                    </div>
                    <p>
                        <div class="btn text-info underline-from-center" data-toggle="collapse" href="#collapseExample"
                           role="button" aria-expanded="false" aria-controls="collapseExample">
                            Help...
                        </div>
                    </p>
                    <div class="collapse mb-3" id="collapseExample">
                        <div class="card card-body text-justify text-info">
                            Any difficulty for Log in. Make sure that youhave created your account. If any problem
                            contact to the Owner from "CONTACT TAB".
                        </div>
                    </div>
                    <button type="submit" class="btn btn-md border sweep-to-right">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
